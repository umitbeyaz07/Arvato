<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Yazdırma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('arvato2.png');
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            height: 90%;
        }
        .login-container, .print-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .print-container {
            display: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .barcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50mm;
            height: 30mm;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .barcode {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5mm;
        }
        .barcode svg {
            width: 90%;
            height: auto;
        }
        .barcode p {
            margin: 0;
            font-size: 10px;
            color: #333;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        .user-logins {
            margin-top: 20px;
        }
        .user-logins table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-logins th, .user-logins td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .login-container, .print-container {
                display: none;
            }
            .barcode-scroll-container {
                display: block;
                width: 100%;
                max-width: 100%;
            }
            @page {
                margin: 0;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Login Panel -->
        <div class="login-container" id="login-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Giriş Yap</h1>
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin..." />
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" placeholder="Şifrenizi girin..." />
            </div>
            <button onclick="login()">Giriş Yap</button>
            <p id="login-error" style="color: red; display: none;">Geçersiz kullanıcı adı veya şifre.</p>
        </div>

        <!-- Print Panel -->
        <div class="print-container" id="print-container">
            <h1>Barkod Yazdırma</h1>
            <div class="form-group">
                <label for="barcodeType">Barkod Türü:</label>
                <select id="barcodeType">
                    <option value="">Seçiniz</option>
                    <option value="ps-mp">PS-MP</option>
                    <option value="ps-mc">PS-MC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startNumber">Başlangıç Numarası:</label>
                <input type="number" id="startNumber" placeholder="Etiket numarasını girin..." />
            </div>
            <div class="form-group">
                <label for="quantity">Kaç Adet Basmak İstiyorsunuz:</label>
                <input type="number" id="quantity" placeholder="Etiket adedini girin..." />
            </div>
            <button onclick="generateBarcodes()">Barkodları Oluştur</button>
            <button onclick="printBarcodes()">Barkodları Yazdır</button>
            <div class="barcode-scroll-container" id="barcode-scroll-container">
                <div class="barcode-container" id="barcode-container">
                    <!-- Barkodlar burada dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'adminpass';
        const USERNAME = 'user';
        const PASSWORD = 'userpass';

        let userLogins = [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-container').style.display = 'block';
            } else if (username === USERNAME && password === PASSWORD) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('print-container').style.display = 'block';
                logUserLogin(username);
            } else {
                errorElement.style.display = 'block';
            }
        }

        function logUserLogin(username) {
            const now = new Date();
            userLogins.push({ username, time: now.toLocaleString() });
        }

        function generateBarcodes() {
            const container = document.getElementById('barcode-container');
            container.innerHTML = ''; // Önceki barkodları temizle
            
            const barcodeType = document.getElementById('barcodeType').value;
            const startNumber = parseInt(document.getElementById('startNumber').value, 10);
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            
            if (!barcodeType) {
                alert('Lütfen barkod türünü seçin.');
                return;
            }
            if (isNaN(startNumber) || isNaN(quantity) || quantity <= 0) {
                alert('Lütfen geçerli bir başlangıç numarası ve adet girin.');
                return;
            }

            for (let i = 0; i < quantity; i++) {
                const code = `${barcodeType}${startNumber + i}`;
                const barcodeDiv = document.createElement('div');
                barcodeDiv.className = 'barcode';
                
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', 'auto');
                svg.setAttribute('viewBox', '0 0 50 30');
                
                JsBarcode(svg, code, {
                    format: 'CODE39',
                    displayValue: false,
                    width: 1,
                    height: 25,
                    textMargin: 0
                });
                
                barcodeDiv.appendChild(svg);
                
                const barcodeTextElem = document.createElement('p');
                barcodeTextElem.textContent = code;
                barcodeDiv.appendChild(barcodeTextElem);
                
                container.appendChild(barcodeDiv);
            }
        }

                // Save barcode data for future use
                window.barcodes.push({ code, svg: svg.outerHTML });
            }
        }

        function printBarcodes() {
            window.print();
        }
    </script>
</body>
</html>
